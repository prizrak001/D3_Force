<!DOCTYPE html>
<meta charset="utf-8">
<style>
.link {
    stroke: #000;
    stroke-width: 1.5px;
}

.node {
    cursor: move;
    <!-- fill: #ccc; -->
    <!-- stroke: #000; -->
    <!-- stroke-width: 1.5px; -->
}

.zone {
    fill: green;
}
</style>
<body>
    <script src="//d3js.org/d3.v4.min.js"></script>
    <script src="sprintf.min.js"></script>
    <script>
        const width = 1024;
        const height = 768;

        const simulation = d3.forceSimulation()
            .force("link", d3.forceLink().distance(40.0))
            .force("charge", d3.forceManyBody().strength(-200.0).distanceMin(30.0).distanceMax(180.0))
            .force("center", d3.forceCenter(width / 2.0, height / 2.0));

        const svg = d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", height)
            .call(d3.zoom()
                .scaleExtent([0.25, 80])
                .on("zoom", zoomed));

        svg.append("rect")
            .attr("width", width)
            .attr("height", height)
            .attr("class", "zone");

        const container = svg.append("g");

        var link = container.selectAll(".link");
        var node = container.selectAll(".node");

        const imageWidth = 40.0;
        const imageHeight = 40.0;

        d3.json("graph.json", function (error, graph) {
            if (error) throw error;

            link = link.data(graph.links)
                .enter().append("line")
                .attr("class", "link");

            node = node.data(graph.nodes)
                .enter()
                .append("svg:image")
                .attr("class", "node")
                .attr("x", -(imageWidth / 2.0))
                .attr("y", -(imageHeight / 2.0))
                .attr("width", imageWidth)
                .attr("height", imageHeight)
                .attr("xlink:href", "img0001.png")
                .call(d3.drag()
                    .on("start", dragstarted)
                    .on("drag", dragged)
                    .on("end", dragended));

            simulation
                .nodes(graph.nodes)
                .on("tick", ticked);

            simulation
                .force("link").links(graph.links);
        });

        function zoomed() {
            container.attr("transform", d3.event.transform);
        }

        function dragstarted(d) {
            if (!d3.event.active) {
                simulation.alphaTarget(0.95).restart();
            }
            d.fx = d.x;
            d.fy = d.y;
        }

        function dragged(d) {
            d.fx = d3.event.x;
            d.fy = d3.event.y;
        }

        function dragended(d) {
            if (!d3.event.active) {
                simulation.alphaTarget(0);
            }
            d.fx = null;
            d.fy = null;
        }

        function ticked() {
            link.attr("x1", function (d) { return d.source.x; })
                .attr("y1", function (d) { return d.source.y; })
                .attr("x2", function (d) { return d.target.x; })
                .attr("y2", function (d) { return d.target.y; });

            node.attr("transform", function (d) { return sprintf("translate(%f, %f)", d.x, d.y); });
        }

    </script>
